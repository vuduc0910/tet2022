<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tet Nham Dan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <svg>
            <symbol id="text">
                <text text-anchor="middle" x="50%" y="60%">HAPPY NEW YEAR</text>
            </symbol>
            <use xlink:href="#text"></use>
        </svg>
    </div>
    <audio src="./img/audio.mp3" type="audio/mpeg" autoplay loop="true" style="display: none;"></audio>
    <div class="circle">
        <div class="pie" style="--i:0">
          <span class="money">500.000</span>
        </div>
        
        <div class="pie" style="--i:1">
            <span class="money">200.000</span>
        </div>
        
        <div class="pie" style="--i:2">
            <span class="money">100.000</span>
        </div>
        
        <div class="pie" style="--i:3">
            <span class="money">50.000</span>
        </div>
        
        <div class="pie" style="--i:4">
            <span class="money">20.000</span>
        </div>
        
        <div class="pie" style="--i:5">
            <span class="money">10.000</span>
        </div>
        
      </div>
      
      <div class="hand"><span>Quay<span></div>
    </div>
     <div class="notification">
         <p class="title"> Xin Chúc Mừng</p>
         <p class="text">Bạn Nhận Được Lì Xì</p>
         <p class="money-noti">500000</p>
         <button class="btn-ok">Xác nhận</button>
     </div>
     <script src="./index.js"></script>
</body>
</html>
